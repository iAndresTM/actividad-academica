<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarberíaElite - Iniciar Sesión</title>
  <!-- archivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
  <!-- Fuente externa desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- ========== ENCABEZADO (HEADER) ========== -->
    <header class="header">
      <!-- Logo y nombre -->
      <div class="logo">
        <div class="icon">
          <!-- Ícono en formato SVG -->
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
          </svg>
        </div>
        <h2>BarberíaElite</h2>
      </div>

      <!-- Menú de navegación -->
      <nav class="nav">
        <a href="#">Servicios</a>
        <a href="#">Productos</a>
        <a href="#">Sobre Nosotros</a>
      </nav>

      <!-- Botones de acción en el header -->
      <div class="header-buttons">
        <button class="btn-secondary">Reservar Ahora</button>
        <button class="btn-primary">Iniciar Sesión</button>
      </div>
    </header>

    <!-- ========== CUERPO PRINCIPAL (MAIN) ========== -->
    <main class="main">
      <div class="login-box">
        <!-- Título y subtítulo -->
        <div class="text-center">
          <h1>Bienvenido de Vuelta</h1>
          <p>Inicia sesión para continuar a tu cuenta de BarberíaElite.</p>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form>
          <!-- Campo de correo o usuario -->
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email o Nombre de Usuario" required />
          </div>

          <!-- Campo de contraseña -->
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
          </div>

          <!-- Enlace para recuperar contraseña -->
          <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de enviar -->
          <div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
          </div>
        </form>

        <!-- Enlace para registrarse -->
        <p class="register-text">
          ¿No tienes una cuenta?
          <a href="#">Regístrate</a>
        </p>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
